<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MH-BANK</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MH-BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="Login" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="trangaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="Depositetotalblance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
    
                <div class="withrow status">
                    <h5>Withrow</h5>
                    <h2>$ <span id="totalwithrow">50</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currenttottalblance">5000</span></h2>
                </div>
    
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposite</h4>
                <input id ="DepositeAmount" class="form-control" placeholder="Enter Deposite ammount">
                <br>
                <button id="Depositebtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withrow</h4>
                    <input id="withrowamount" class="form-control" placeholder="Enter withrow ammount">
                    <br>
                    <button id="Withrowbtn" class="btn btn-success" >Withrow</button>
                </div>

            </div>
        </div>
    </div>
    <script>
      const loginbtn = document.getElementById("Login");
      loginbtn.addEventListener("click",()=>{

        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transArea = document.getElementById("trangaction-area");
        transArea.style.display = "block";
      })

      //Deposite button listen handaler.
      const Depositebtn = document.getElementById('Depositebtn');
      Depositebtn.addEventListener("click",()=>{
        //get DepositeAmount by id
      const DepositeAmount = document.getElementById("DepositeAmount").value;
      const DepositeNumber = parseFloat(DepositeAmount);
         //call function for add deposit value in deposit and balance  balance(f1).
    updateammount ('Depositetotalblance',DepositeNumber);
    updateammount ('currenttottalblance',DepositeNumber);

    document.getElementById('DepositeAmount').value = '';
      });

      //(f1)
      function updateammount (id,DepositeNumber){
      const current = document.getElementById(id).innerText;
      const currentblancenumber = parseFloat(current);
      const totalblance = currentblancenumber + DepositeNumber;
      document.getElementById(id).innerText = totalblance;
      }

      const Withrowbtn = document.getElementById('Withrowbtn');
      Withrowbtn.addEventListener('click',()=>{
        
      const withrowamount = document.getElementById('withrowamount').value;
      const withrowamountnumber = parseFloat(withrowamount);
      const currenttottalblance = document.getElementById('currenttottalblance').innerText;

      const totalblance =  currenttottalblance- withrowamountnumber;
      document.getElementById('currenttottalblance').innerText = totalblance;

      // withrow section pluse withrow amount.

      const totalwithrow = document.getElementById('totalwithrow').innerText;
      const totalwithrownumber = parseFloat(totalwithrow);

      const withrowtotalblance = totalwithrownumber + withrowamountnumber;
      document.getElementById('totalwithrow').innerText = withrowtotalblance;

      document.getElementById('withrowamount').value = '';

      })
    </script>
</body>
</html>
